<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JORGE MIGUEL CAYETANO</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="get"><b>Formularios Jorge Miguel Cayetano</b></form>
    <br />
    <fieldset>
      <legend>Datos</legend>
      <label for="">Nombre:</label>
      <input type="text" class="Mayusculas" />
      <br>
      <label for="">Apellidos:</label>
      <input type="text" maxlength="60" required />
      <br>
      <label for="">Sexo:</label>
      <select id="sexo" name="sexo" required><br>
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
      </select>
      <br>
      <label for="">Coreo Electronico:</label>
      <input type="email" id="email" name="email" required /><br />
      
      <label for="">Deseo Recibir Información sobre novedades y ofertas:</label><br>
      <input type="Radio" name="Publicidad" />
      <label for="Publicidad">Sí</label>
      <input type="radio" name="Publicidad" checked />
      <label for="Publicidad">No</label>
      <br />
      <label for=""
        >Declaro Haber Leído Todas Las Condiciones Generales Del Programa y La
        Normatividad Sobre La Protección De Datos:</label><br>
      <input type="radio" name="Publicidad" />
      <label for="Publicidad">Sí</label>
      <input type="radio" name="Publicidad" />
      <label for="Publicidad">No</label>
      <br />
      <button type="reset">Cancelar</button>
      <button type="submit">Enviar</button>


    </fieldset>
  </body>
</html>
